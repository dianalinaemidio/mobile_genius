<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Genius</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="img/logo.png" alt="Mobile Genius">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Apple</a></li>
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Motorola</a></li>
                        <li><a href="#">Xiaomi</a></li>
                        <li><a href="#">Asus</a></li>
                    </ul>
                </div>
                <div class="icones">
                    <a href="#"><img src="img/user.png" alt="user"></a>
                    <a href="#"><img src="img/carrinho.png" alt="carrinho"></a>
                </div>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container-banner">
            <div class="banner-content">
                <h1>DESCUBRA</h1>
                <p>O Poder da conectividade com os <br>melhores celulares na nossa loja. <br>Transforme seu mundo digital!</p>
                <a href="#" class="btn">Confira agora!</a>
            </div>
        </div>
    </section>
    

    <section class="produtos">
        <div class="container-produtos">
            <div class="produto">
                <img src="img/image 1.png" alt="Samsung">
                <h2>Samsung</h2>
                <a href="#" class="btn">Veja Mais</a>
            </div>
            <div class="produto">
                <img src="img/image 2.png" alt="Xiaomi">
                <h2>Xiaomi</h2>
                <a href="#" class="btn">Veja Mais</a>
            </div>
        </div>
    </section>


    


    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="img/logo.png" alt="Mobile Genius">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Loja</a></li>
                    <li><a href="#">Opções de Pagamentos</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
